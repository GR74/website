<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="ring" x1="18" y1="18" x2="110" y2="110" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#32D4DE"/>
      <stop offset="0.5" stop-color="#A855F7"/>
      <stop offset="1" stop-color="#EC4899"/>
    </linearGradient>
    <radialGradient id="glow" cx="64" cy="52" r="70" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#32D4DE" stop-opacity="0.18"/>
      <stop offset="0.55" stop-color="#A855F7" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#0B0F14" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.6"/>
    </filter>
  </defs>

  <!-- base -->
  <rect x="10" y="10" width="108" height="108" rx="26" fill="#0B0F14"/>
  <rect x="10" y="10" width="108" height="108" rx="26" fill="url(#glow)"/>

  <!-- ring -->
  <rect x="18" y="18" width="92" height="92" rx="22" fill="none" stroke="url(#ring)" stroke-width="3" opacity="0.95"/>
  <rect x="18" y="18" width="92" height="92" rx="22" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>

  <!-- monogram -->
  <g filter="url(#soft)">
    <text x="64" y="78"
      text-anchor="middle"
      font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
      font-size="44"
      font-weight="700"
      letter-spacing="1"
      fill="rgba(245,245,247,0.94)">GR</text>
  </g>
</svg>


